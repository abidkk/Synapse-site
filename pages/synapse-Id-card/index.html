<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .id-card {
            width: 320px;
            height: 480px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-image: url('./frame_id.png'); /* Replace with your image path */
        background-size: cover; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
        }



        .id-card-content {
            padding: 15px;
            text-align: center;
        }



  
    </style>
</head>

<body class="">
    <div class="header bg-blue-900 text-xs md:text-md text-white flex flex-col justify-center items-center p-5 text-center  md:px-20">
        <h2 class="text-2xl md:text-4xl font-bold text-cyan-300">SynapseSkills Digital ID Card </h2>
        <p class="pt-2">Fill out the form below to download your ID card.</p>
        <p>Note: Please enter the <b>ID No</b> and <b>Reg No</b> that we sent to you.</p>
        <a href="../../index.html" class="pt-2 text-lg underline">Home</a>
    </div>
    <div class="p-2 bg-gray-100 md:p-10 lg:px-20 grid grid-cols-1 md:grid-cols-2 gap-10">
        <section class="flex justify-center border border-blue-200 rounded-md p-5">
            <form id="idForm" class="space-y-4 w-[80%] md:w-[50%]">
                <div>
                    <label for="fullName" class="block font-bold">Full Name:</label>
                    <input type="text" id="fullName" class="w-full p-2 border rounded-md" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="gender" class="block font-bold">Gender:</label>
                    <select id="gender" class="w-full p-2 border rounded-md" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div>
                    <label for="idNo" class="block font-bold">ID No:</label>
                    <input type="text" id="idNo" class="w-full p-2 border rounded-md" placeholder="SYN-M-10001" required>
                </div>
                <div>
                    <label for="regNo" class="block font-bold">Reg No:</label>
                    <input type="text" id="regNo" class="w-full p-2 border rounded-md" placeholder="SYN-0001" required>
                </div>
                <div>
                    <label for="photo" class="block font-bold">Passport Size Image:</label>
                    <input type="file" id="photo" accept="image/*" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded">Generate ID Card</button>
            </form>
        </section>

        <!-- Id card -->
        <section class="p-2 flex flex-col justify-center items-center">
            <div id="idCard" class="id-card hidden font-sans bg-white border-2 border-blue-800 p-2 flex flex-col gap-2 items-center justify-between">
                <div class="logo-section w-40 h-12">
                    <img src="./Synapse (4).png" alt="logo" class="w-40 h-12 rounded-md" >
                </div>
                <!-- User logo -->
                <div class="userImage-section w-40 h-40 rounded-md border border-blue-500 ">
                    <img id="idPhoto" src="./th.jpeg" alt="userimage" class="w-40 h-40  rounded-md p-1 shadow-md" >
                </div>
                <!-- Contant -->
                <div class="id-card-content">
                    <div id="cardTitle" class="title py-2 font-bold text-xl ">Student</div>
                    <div class="subtitle bg-sky-900 text-gray-100 rounded-md ">LEARNER</div>
                    <div class="py-2 text-gray-700 ">
                        <div>ID No: <span id="cardID" class="font-semibold">SYN-M-1001</span></div>
                        <div>Reg No: <span id="cardReg" class="font-semibold">SYN-00001</span></div>
                    </div>
                    <div class="text-sm">
                        <p>There's no need to take a print of it.</p>
                        <p class="mt-2  border border-blue-500  rounded-md px-2">Visit : <span class="text-blue-700 "><a href="https://synapseskills.site/">www.synapseskills.site</a></span></p>
                </div>
                </div>
                
            </div>
            <div class="flex  items-center justify-center p-2">
                <button id="printButton" class="mt-4 px-4 py-2 font-bold text-white bg-black text-white hidden rounded ">Print ID Card</button>
            </div>
        
        </section>
    </div>

    <script>
        document.getElementById('idForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const gender = document.getElementById('gender').value;
            const idNo = document.getElementById('idNo').value;
            const regNo = document.getElementById('regNo').value;
            const photo = document.getElementById('photo').files[0];

            if (photo) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('idPhoto').src = e.target.result;
                }
                reader.readAsDataURL(photo);
            }

            document.getElementById('cardTitle').innerText = fullName;
            document.getElementById('cardID').innerText = idNo;
            document.getElementById('cardReg').innerText = regNo;

            document.getElementById('idCard').classList.remove('hidden');
            document.getElementById('printButton').classList.remove('hidden');
        });

        document.getElementById('printButton').addEventListener('click', function () {
            const printContent = document.getElementById('idCard').outerHTML;
            const originalContent = document.body.innerHTML;

            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;

            window.location.reload(); // Reload the page to restore original content and prevent form resubmission.
        });
    </script>
</body>

</html>
