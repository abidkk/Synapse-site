<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        .delete-btn {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 1px;
            background-image: url('../../public/icons/cross-icon.png'); /* Use your preferred delete icon URL */
            background-repeat: no-repeat;
            background-position: center;
            background-size: 20px 20px;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            padding: 10px;
        }
        .delete-btn:hover {
            background-color:rgb(216, 15, 15); 
        }



    </style>
</head>
<body class="bg-gray-100">


    <div class="header-section-lms flex flex-wrap text-center  gap-2 justify-between bg-[#003366] items-center px-2 md:px-10 py-5 ">
        <div><img src="../../public/logo/synapse.png" alt="" width="200" height="140"></div>
        <div>
            <h1 class="text-3xl text-white font-medium ">Machine Learning Course</h1>
       
        </div>
        <div class="text-white text-lg hover:text-cyan-500  duration-500">
            <a href="../../index.html"><p>Home</p></a>
        </div>
    </div>
 

    <div class="content-section grid grid-cols-1 lg:grid-cols-2 justify-center gap-4 py-5">
        <!-- Video Section -->
        <div class="px-2">
         
            <iframe class="w-full h-[400px] md:h-[500px] rounded-md" src="https://www.youtube.com/embed/i_LwzRVP7bg?si=C68kCM1q6JFV0K1K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Notes Section -->
        <div class="notes-section text-center p-2 lg:p-5  w-full">
            <input type="text" id="note-text" placeholder="Type here" class=" p-2 rounded-md border-gray-300 focus:border-blue-500 focus:outline-none w-[80%] lg:text-xl" required>
            <button class="px-4 py-2 bg-blue-500 rounded-md text-white ml-2" onclick="handle_notes()">Save</button>

            <div class="notes-listing p-4 bg-gray-100 ">
                <h2 class="text-center text-2xl font-bold text-xl border-b-2 shadow-sm text-gray-600 p-2">Your Notes</h2>
                <div id="notes_texts" class="text-md text-black h-[450px] my-5 overflow-y-auto"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let notesArray = JSON.parse(localStorage.getItem('notes_list')) || [];
        let notes_item = document.getElementById('note-text');
        let notes_texts = document.getElementById('notes_texts');

        function handle_notes() {
            if (notes_item.value.trim() === '') {
                alert('Please enter a note');
                return;
            }

            let note_obj = { text: notes_item.value };
            notesArray.push(note_obj);
            localStorage.setItem("notes_list", JSON.stringify(notesArray));
            notes_item.value = '';
            displayNotes();
        }

        function deleteNote(index) {
            if (confirm('Are you sure you want to delete this note?')) {
                notesArray.splice(index, 1);
                localStorage.setItem('notes_list', JSON.stringify(notesArray));
                displayNotes();
            }
        }

        function displayNotes() {
            notes_texts.innerHTML = '';
            notesArray.forEach((item, index) => {
                let noteElement = document.createElement('div');
                noteElement.className = 'flex justify-between items-center px-2 hover:bg-gray-200 duration-300 border-b border-gray-300 ';

                let noteText = document.createElement('span');
                noteText.textContent = item.text;
                noteElement.appendChild(noteText);

                let deleteButton = document.createElement('button');
                // deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteNote(index);
                noteElement.appendChild(deleteButton);

                notes_texts.appendChild(noteElement);
            });
        }

        window.onload = displayNotes;
    </script>
</body>
</html>
